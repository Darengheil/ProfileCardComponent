<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  </style>
</head>
<body>
  <div class="container">
    <div class="upperpart">
      <img class="profileimg" src="images/bg-pattern-card.svg" >
      <img src="images/image-victor.jpg" class="profilepic">
      <h2 class="profilename">Victor Crest <span style="font-weight: 400;">26</span></h2>
      <p class="location">London</p>
    </div>
    <div class="downpart">
      <div class="stats">
        <h2 class="stat-count">80K</h2>
        <p class="stat-desc">Followers</p>
      </div>
      <div class="stats">
        <h2 class="stat-count">803K</h2>
        <p class="stat-desc">Likes</p>        
      </div>
      <div class="stats">
        <h2 class="stat-count">1.4K</h2>
        <p class="stat-desc">Photos</p>        
      </div>
    </div>
  </div>  
</body>
</html>
